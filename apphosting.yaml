# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1

# Defines the commands that are used to build and run your app.
backend:
  # Commands to run before installing dependencies.
  prebuild:
    - npm install -g genkit-cli@latest
    - genkit config set updateNotificationsOptOut true
  # Command to install dependencies.
  installCommand: npm install
  # Command to build your app.
  buildCommand: npm run build
  # Command to start your app.
  startCommand: npm run start
